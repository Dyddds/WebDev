<!DOCTYPE html>
<html lang= "eng">
    <head>
        <title> Cat Website</title>
    </head>
    
    <body>
        <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <!--TODO:add a link to cat photo-->
            <p>See more <a target="_blank"
                href='freecatphotoapp.com'>cat photos</a> at our gallery</p>
    
            <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on it's back"></a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
               
                <li>cat nip</li>
                <li>laser pointer</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img alt="Five cats looking around a field" 
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg">
            <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <fieldset><legend>Is your cat an indoor or an outdoor cat?</legend>
                    <label><input value='indoor' id="indoor" name="indoor-outdoor" 
                        type='radio'> Indoor</label>
                    <label><input value='outdoor' id="outdoor" name="indoor-outdoor"
                        type="radio"> Outdoor</label>
                </fieldset>
                <fieldset>
                    <legend>What's your cat's personality?</legend>
                    <input name="personality" id='loving' type="checkbox"> <label
                    for="loving">Loving</label>
                </fieldset>
                <input type="text name='catphotourl"
                    placeholder="cat photo url"
                    required
                    >
                    <button type='submit'>submit</button>
            </form>
        </section>

    </main>
    </body>
</html>
